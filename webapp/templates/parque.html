{% extends "base.html" %}
{% block title %}Parques{% endblock %}
{% block body %}
    <div class="row">
        <div class="col-md-9">
            <div class="row">
                <h3>Añadir Parque Urbano</h3>
            </div>
            <div class="row">
                <form method="POST" action="/">
                    {{ form.hidden_tag() }}
                    {{ render_field(form.parque) }}
                    <input type="submit" value="Añadir">
                </form>
            </div>
            <div class="row">
                <h3>Lista de Parques Urbanos</h3>
            </div>
            <div class="row">            
                {% for p in parques %}
                    <div class="row">
                        <div class="col-md-12">
                            <h3><a href="{{ url_for('transectos',parque_id=p.id) }}">{{ p.parque }}</a></h3>
                        </div>
                    </div>
                {%endfor%}       
            </div>
        </div>

    </div>
{%endblock%}
