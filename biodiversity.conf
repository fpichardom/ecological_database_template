<VirtualHost *>
    ServerName mundofritz.me

    WSGIScriptAlias / /var/www/hormigas/hormigas.wsgi
    WSGIDaemonProcess hormigas
    <Directory /var/www/hormigas>
       WSGIProcessGroup hormigas
       WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>