{% extends "base.html" %}
{% block title %}Transectos{% endblock %}
{% block sub %} {{parque.parque}} {% endblock %}
{% block body %}
    <div class="row">
        <div class="col-md-9">
            {% for tr in transectos %}
                <div class="row">
                    <div class="col-md-12">
                        <h3><a href="{{ url_for('quadrats',tr_id=tr.id) }}">{{ tr.transecto }}</a></h3>
                    </div>
                </div>
            {%endfor%}       
            
        </div>

    </div>
{%endblock%}
